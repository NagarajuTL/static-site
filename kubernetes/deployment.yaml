apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec: 
  replicas: 2  
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:   
      labels:
        app: my-app
    spec:
      containers: 
      - name: static-site
        image: ghcr.io/NagarajuTL/static-site:sha-bcc357c1e021f12c95da60b2bbf610b7decd503e

        ports:
        - containerPort: 80
        resources:   
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
