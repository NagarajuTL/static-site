apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec: 
  replicas: 2  
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:   
      labels:
        app: my-app
    spec:
      containers: 
      - name: static-site
        image: ghcr.io/nagarajutl/static-site:sha-3087b57d73389b7debf945e3e2621ff8f260b0fa

        ports:
        - containerPort: 80
        resources:   
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: github-container-registry
