apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec: 
  replicas: 2  
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:   
      labels:
        app: my-app
    spec:
      containers: 
      - name: static-site
        image: ghcr.io/nagarajutl/static-site:sha-c3403b78cb40847ea1d5652e113e3b866ad54aa2

        ports:
        - containerPort: 80
        resources:   
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
