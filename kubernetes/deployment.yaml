apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec: 
  replicas: 2  
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:   
      labels:
        app: my-app
    spec:
      containers: 
      - name: static-site
        image: ghcr.io/nagarajutl/static-site:sha-fedfac6753e6ec417970c726b04a4bcd4b93c521

        ports:
        - containerPort: 80
        resources:   
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: github-container-registry
